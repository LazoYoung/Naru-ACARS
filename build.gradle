plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.naver.idealproduction'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'
var fsuipc = 'lib/FSUIPC-1.0.2.jar'

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	// Java Chromium Embedded Framework
	implementation 'me.friwi:jcefmaven:109.1.11.1'
//	implementation 'me.friwi:jcef-natives-windows-i386:jcef-854af1f+cef-109.1.11+g6d4fdb2+chromium-109.0.5414.87'

	// Mockito
	testImplementation "org.mockito:mockito-core:3.+"

	// OpenCSV
	//noinspection VulnerableLibrariesLocal
	implementation 'com.opencsv:opencsv:5.7.1'

	// Jakarta XML Binding API
	implementation 'org.glassfish.jaxb:jaxb-runtime:4.0.2'
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
	implementation 'jakarta.activation:jakarta.activation-api:2.1.1'

	// FSUIPC
	implementation files(fsuipc)
}

tasks.named('test') {
	useJUnitPlatform()
}
